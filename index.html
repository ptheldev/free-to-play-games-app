<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Free-To-Play Games</title>
</head>
<body>
    <header class="container text-center">
        <h1>
            Free-To-Play Games
        </h1>
        <h2>
            Search Your dream Free Game
        </h2>
    </header>
    <main class="container">
        <div class="input-container text-center">
            <div class="input-border">
                <input type="text" class="input" placeholder="Search for game title..."/>
                <div class="suggestions"><ul class="suggestions-list"></ul></div>
            </div>
        </div>
        <div class="main-container">
            <div class="filters">
                <div class="filters-container">
                    <div class="filters-mobile-toggle">
                        <h3>Filters and sorting</h3>
                        <?xml version="1.0" ?><svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/><path d="M0-.75h48v48h-48z" fill="none"/></svg>
                    </div>
                    <div class="filters-mobile-content">
                        <div class="filters-genre margin-bottom-20">
                            <h3>Filter by genre:</h3>
                            <form>
                                <ul>
                
                                </ul>
                            </form>
                            <span class="clear" clear-type="genre"><i>&times;</i> Clear</span>
                        </div>
                        <div class="filters-platform margin-bottom-20">
                            <h3>Filter by platform:</h3>
                            <form>
                                <ul>
                
                                </ul>
                            </form>
                            <span class="clear" clear-type="platform"><i>&times;</i> Clear</span>
                        </div>
                        <div class="sorting">
                            <h3>Sort by:</h3>
                            <form>
                                <ul>
                                    <li>
                                        <input class="input-radio" name="sort" type="radio" id="alphabetical-asc" sort-type="sorting">
                                        <label class="label-radio" for="alphabetical-asc" sort-type="sorting" sort-method="alphabetical-asc">Alphabetical ascending</label>
                                    </li>
                                    <li>
                                        <input class="input-radio" name="sort" type="radio" id="alphabetical-desc" sort-type="sorting">
                                        <label class="label-radio" for="alphabetical-desc" sort-type="sorting" sort-method="alphabetical-desc">Alphabetical descending</label>
                                    </li>
                                    <li>
                                        <input class="input-radio" name="sort" type="radio" id="release-asc" sort-type="sorting">
                                        <label class="label-radio" for="release-asc" sort-type="sorting" sort-method="release-asc">Release date ascending</label>
                                    </li>
                                    <li>
                                        <input class="input-radio" name="sort" type="radio" id="release-desc" sort-type="sorting">
                                        <label class="label-radio" for="release-desc" sort-type="sorting" sort-method="release-desc">Release date descending</label>
                                    </li>
                                </ul>
                            </form>
                            <span class="clear" clear-type="sorting"><i>&times;</i> Clear</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results">
                <div class="results-container">

                </div>
                <div class="results-pagination">

                </div>
            </div>
        </div>
    </main>
    <footer class="container text-center">
        <div class="footer-container">

        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
